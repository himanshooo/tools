<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FD Interest Calculator</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #141414;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-image: linear-gradient(to bottom, #141414, #1e1e1e);
    }

    .container {
      background-color: #1c1c1c;
      border-radius: 12px;
      padding: 30px;
      max-width: 450px;
      width: 90%;
      box-shadow: 0 8px 20px rgba(0,0,0,0.8);
    }

    h2 {
      text-align: center;
      color: #e50914;
      font-size: 1.8rem;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      color: #ddd;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      background: #2c2c2c;
      color: #fff;
    }

    input:focus {
      outline: none;
      border: 1px solid #e50914;
      background: #2a2a2a;
    }

    button {
      width: 100%;
      background-color: #e50914;
      color: #fff;
      border: none;
      padding: 12px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #f6121d;
    }

    .result {
      background-color: #262626;
      padding: 20px;
      border-radius: 8px;
      margin-top: 20px;
      border-left: 4px solid #e50914;
    }

    .result p {
      margin: 10px 0;
      font-size: 1rem;
      color: #bbb;
    }

    .result strong {
      color: #fff;
    }

    @media (max-width: 500px) {
      .container {
        padding: 20px;
      }

      h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>FD Interest Calculator</h2>

    <label for="amount">Deposit Amount (₹):</label>
    <input type="number" id="amount" placeholder="Enter amount" value="10000" />

    <label for="rate">Interest Rate (%):</label>
    <input type="number" id="rate" placeholder="Enter rate" value="7.5" step="0.01" />

    <label for="years">Duration (Years):</label>
    <input type="number" id="years" placeholder="Enter years" value="1" />

    <button onclick="calculateFD()">Calculate</button>

    <div id="result" class="result" style="display:none;"></div>
  </div>

  <script>
    function calculateFD() {
      const amount = parseFloat(document.getElementById('amount').value);
      const rate = parseFloat(document.getElementById('rate').value);
      const years = parseFloat(document.getElementById('years').value);

      if (isNaN(amount) || isNaN(rate) || isNaN(years)) {
        alert('Please enter valid values.');
        return;
      }

      const maturity = amount * Math.pow((1 + rate / 100), years);
      const interest = maturity - amount;

      document.getElementById('result').innerHTML = `
        <p>Interest Rate: <strong>${rate}%</strong></p>
        <p>Maturity Amount: <strong>₹${maturity.toFixed(2)}</strong></p>
        <p>Interest Earned: <strong>₹${interest.toFixed(2)}</strong></p>
      `;
      document.getElementById('result').style.display = 'block';
    }
  </script>
</body>
</html>
